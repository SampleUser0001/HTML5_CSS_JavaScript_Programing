<!DOCTYPE html>
<html>
<head>
    <title>aタグにonmouseoverイベントを設定する</title>
    <meta charset="utf-8" />
</head>
<body>
    <a href="http://www.yahoo.co.jp"
        id="movie_not_finish"
        onmouseover="alert('onmouseover');">onmouseoverを設定した</a><br>
    <a href="http://www.yahoo.co.jp"
        id="movie_not_finish"
        onclick="alert('onclick');">onclickも設定した</a><br>
</body>
</html>
