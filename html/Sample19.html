<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        function c2f(c) {
            const f = (9/5)*c +32;
            return Math.floor(f);
        } 

        function convert(){
            const c = document.getElementById("celsius").value;
            const f = c2f(c);
            const s= "摂氏：" + c + "度　華氏：" + f + "度";
            document.getElementById("result").textContent = s;
        }
    </script>
</head>
<body>
    <div width="300px">
        <input id="celsius" type="range" min="0" max="100" onchange="convert()" />
    </div>
    <p id="result"></p>
</body>
</html>
