<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        function keydown(e){
            let s = "";
            switch(e.keyCode){
                case 37:
                    s = "左";
                    break;
                case 38:
                    s = "上";
                    break;
                case 39:
                    s = "右";
                    break;
                case 40:
                    s = "下";
                    break;
                default:
                    s = "それ以外";
                    break;
            }
            document.getElementById("info").textContent = s;
        }
        window.addEventListener('keydown',keydown);
    </script>
</head>
<body>
    <p id="info"></p>
</body>
</html>
