<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        div {
            position: absolute;
            width: 60px;
            height: 25px;
            top: 50px;
        }
    </style>
    <script>
        const colors = ["red", "blue", "yellow", "green"];
        let ufo, newufo;

        function init(){
            window.addEventListener("keydown",keydown);
            ufo = new UFO(document.getElementById("ufo"),100)

            NewUFO.prototype = ufo;
            newufo = new NewUFO(100);
        }

        function keydown(e){
            if(e.keyCode == 37){
                newufo.moveLeft();
            } else if(e.keyCode == 38){
                newufo.moveUp();
            } else if(e.keyCode == 39){
                newufo.moveRight();
            } else if(e.keyCode == 40){
                newufo.moveDown()
            }
        }

        function UFO(_elem,_xops){
            // 自分自身の要素
            this.elem = _elem;
            // 横軸
            this.xops = _xops;
            // 色
            this.colorIndex = 0;

            this.moveLeft = function(){
                this.xops -= 10;
                this.elem.style.left = this.xops + "px";
                this.chengeColor();
            }

            this.moveRight = function(){
                this.xops += 10;
                this.elem.style.left = this.xops + "px";
                this.chengeColor();
            }

            this.chengeColor = function(){
                this.elem.style.color = colors[this.colorIndex];
                if(++this.colorIndex >= colors.length){
                    this.colorIndex = 0;
                }
            }

            this.elem.style.left = this.xops + "px";
            this.chengeColor();
        }

        function NewUFO(_ypos){
            // 縦軸
            this.ypos = _ypos;

            this.moveUp = function(){
                this.ypos -= 10;
                this.elem.style.top = this.ypos + "px";
                this.chengeColor();
            }

            this.moveDown = function(){
                this.ypos += 10;
                this.elem.style.top = this.ypos + "px";
                this.chengeColor();
            }

            this.elem.style.top = this.ypos + "px";
        }
    </script>
</head>
<body onload="init()">
    <div id="ufo"><(ooo)></div>
</body>
</html>
