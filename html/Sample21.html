<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        div {
            color: green;
        }
    </style>
    <script>
        const colors = ["red", "blue", "yellow", "green"];
        let index = 0;
        function changeColor(){
            document.getElementById("ufo").style.color = colors[index];
            if(++index >= colors.length){
                index = 0;
            }
        }
    </script>
</head>
<body>
    <div id="ufo"><(ooo)></div>
    <button onclick="changeColor()">click me</button>
</body>
</html>
