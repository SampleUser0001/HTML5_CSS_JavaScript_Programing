<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        * { /* 文書全体のフォントサイズを12pxにする */
            font-size: 12px;
        }
        h1 { /* h1のフォントサイズを22pxにする */
            font-size: 22px;
        }
        #comment { /* idがcommentの要素を緑色にする */
            color: green;
        }
        .even { /* class="even"のクラス属性が指定されているときに紫にする */
            color: purple;
        }
        .odd { /* class="odd"のクラス属性が指定されているときに赤にする */
            color: red;
        }
    </style>
</head>
<body>
    <h1>第１章 HTML</h1>
    <p id="comment">
        HTMLはタグを使って文書を構成します。
    </p>

    <ul>
        <li class="even">見出し</li>
        <li class="odd">パラグラフ</li>
        <li class="even">箇条書き</li>
        <li class="odd">表</li>
    </ul>
    <p>見た目はスタイルを使って指定します。</p>
</body>
</html>
